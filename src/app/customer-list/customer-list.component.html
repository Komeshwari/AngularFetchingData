<div>
    <h2>Customer List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.Name }}</td>
          <td>{{ customer.City }}</td>
          <td>{{ customer.Country }}</td>
        </tr>
      </tbody>
    </table>
  </div>
